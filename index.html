<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ski Adventure</title>
  </head>
  <body>
    <div id="app"></div>
    
    <!-- iOS Permission Overlay -->
    <div id="start-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; justify-content: center; align-items: center; flex-direction: column;">
      <button id="start-btn" style="padding: 20px 40px; font-size: 24px; background: #fff; border: none; border-radius: 10px; cursor: pointer;">
        Tap to Start Game<br>
        <span style="font-size: 16px; color: #666;">(Enable Tilt Control)</span>
      </button>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
